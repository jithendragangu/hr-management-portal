<div class="container">
  <div class="login form">
    <header>Login</header>
    <form [formGroup]="loginForm">
      <input
        type="text"
        formControlName="email"
        placeholder="Enter your email"
      />
      <input
        type="password"
        formControlName="password"
        placeholder="Enter your password"
      />
      <a href="#">Forgot password?</a>
      <input
        type="button"
        class="button"
        value="Login"
        (click)="submitLogin()"
      />
    </form>
  </div>
</div>
